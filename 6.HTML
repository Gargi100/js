       const d = new Date();

       document.getElementsByClassName("time")[0].innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
       document.getElementsByClassName("year")[0].innerHTML=d.getFullYear();
       
       let day=d.getDate();
