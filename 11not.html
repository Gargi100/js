<body>
    <table>
        <tr style="border: 2px solid  rgb(186, 183, 183) ;">
            <th>Progress bar width</th>
            <th>Increment unit(px)</th>
            <th>Time Interval(sec)</th>
        </tr>
        <tr><td><code>
            <select name="" id="">
                <option value="" class="up">300</option>
                <option value="" class="up">400</option>
                <option value="" class="up">500</option>
                <option value="" class="up">600</option>
            </select>
        </code>
        </td>
        <td><code>
            <select name="" id=""  >

                <option value="" class="mid">10</option>
                <option value="" class="mid">20</option>
                <option value="" class="mid">25</option>
            </select>
        </code>
        </td>
        <td><code>
            <select name="" id="">
                <option value="" class="op">1</option>
                <option value="" class="op">2</option>
                <option value="" class="op">3</option>
                <option value="" class="op">4</option>
            </select>
        </code>
        </td>
        
        </tr>
    </table><br><br><br>
    
    <progress style="width: 350px;height: 25px;border-radius: 0px;"  max="600" value="40"></progress>
      <br><br>
    <button onclick="func()">Show Progress</button>

                if(document.getElementsByTagName("option")[i].selected==true){
