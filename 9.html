<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid rgb(186, 183, 183);
            width: 600px;
        }

        th {
            width: 150px;
            color: red;
            border: 2px solid rgb(199, 196, 196);
        }
    </style>
</head>

<body>
    <button onclick="func()">Add Row</button>
    <center>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Date mm/dd/yy</th>
            </tr>
        </table>
    </center>

    <script>
        function func() {
            var table = document.getElementsByTagName("table")[0];
            var r = table.insertRow(1);
            var cell1 = r.insertCell(0);
            var cell2 = r.insertCell(1);
            var cell3 = r.insertCell(2);
            var cell4 = r.insertCell(3);
            cell1.contentEditable=true;
            cell2.contentEditable=true;
            cell3.contentEditable=true;
            cell4.contentEditable=true;
            cell1.style.border = '2PX solid rgb(186, 183, 183)';
            cell1.style.height = '20px'
            cell1.style.width = '44.5px'
            cell2.style.border = '2PX solid rgb(186, 183, 183)';
            cell2.style.height = '20px'
            cell2.style.width = '44.5px'
            cell3.style.border = '2PX solid rgb(186, 183, 183)';
            cell3.style.height = '20px'
            cell3.style.width = '44.5px'
            cell4.style.border = '2PX solid rgb(186, 183, 183)';
            cell4.style.height = '20px'
            cell4.style.width = '44.5px'


        }
    </script>
</body>

</html>
